<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <title>VAKA OSMANİYE</title>

    <style>
        body { 
            background: #0f172a; color: white; font-family: 'Segoe UI', Roboto, sans-serif; 
            text-align: center; height: 100vh; display: flex; flex-direction: column; 
            margin: 0; overflow: hidden; justify-content: space-between; padding: 20px 0;
        }

        /* Üst Bilgi Çubuğu */
        .ust-bar { padding: 10px; background: rgba(255, 255, 255, 0.03); border-bottom: 1px solid #334155; }
        #saat { font-size: 2.5rem; color: #f97316; font-weight: bold; margin: 0; }
        #tarih { font-size: 1rem; color: #94a3b8; }

        /* AFAD Logo Alanı */
        .logo-alan { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .afad-logo { width: 120px; margin-bottom: 15px; filter: drop-shadow(0 0 10px rgba(249, 115, 22, 0.3)); }
        .birim-ad { font-size: 1.4rem; font-weight: bold; color: #f8fafc; letter-spacing: 1px; }
        .alt-birim { font-size: 0.9rem; color: #38bdf8; font-weight: 500; }

        /* Vaka Mesaj Kutusu */
        .vaka-konteynir { 
            margin: 0 20px 30px 20px; background: #1e293b; 
            padding: 30px; border-radius: 25px; border-left: 8px solid #f97316;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); min-height: 180px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .vaka-etiket { 
            font-size: 0.8rem; color: #f97316; font-weight: 800; 
            letter-spacing: 3px; margin-bottom: 15px; text-transform: uppercase;
        }
        #gelenMesaj { 
            font-size: 1.6rem; color: #ffffff; font-weight: 500; 
            line-height: 1.4; word-wrap: break-word; text-align: left;
        }

        /* Etkileşim Butonu (Gizli kaplama) */
        #aktivasyon {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .baslat-btn { 
            padding: 20px 40px; background: #f97316; color: white; 
            border: none; border-radius: 50px; font-size: 1.2rem; font-weight: bold;
        }
    </style>
</head>
