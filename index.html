<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sezer Çalt - Akıllı Saat</title>
    <style>
        body { background-color: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        #saat { font-size: 5rem; font-weight: bold; text-shadow: 0 0 20px #38bdf8; }
        #tarih { font-size: 1.5rem; color: #94a3b8; margin-top: 10px; }
        button { margin-top: 30px; padding: 12px 24px; background: #38bdf8; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="saat">00:00:00</div>
    <div id="tarih">Yükleniyor...</div>
    <button onclick="bildirimIzniniAl()">BİLDİRİMLERİ AKTİF ET</button>

    <script type="module">
        // --- SAAT KODU ---
        function zamaniGuncelle() {
            const simdi = new Date();
            document.getElementById('saat').textContent = simdi.toLocaleTimeString('tr-TR');
            document.getElementById('tarih').textContent = simdi.toLocaleDateString('tr-TR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        setInterval(zamaniGuncelle, 1000);
        zamaniGuncelle();

        // --- FIREBASE KODU ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "BURAYA_API_KEY",
            authDomain: "PROJE_ID.firebaseapp.com",
            projectId: "PROJE_ID",
            storageBucket: "PROJE_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        window.bildirimIzniniAl = function() {
            Notification.requestPermission().then((permission) => {
                if (permission === 'granted') {
                    getToken(messaging, { vapidKey: 'BURAYA_VAPID_KEY' }).then((token) => {
                        console.log("Token:", token);
                        alert("BAŞARILI! Saat artık bildirim alabilir.");
                    });
                } else {
                    alert("Lütfen bildirim izni verin.");
                }
            });
        };
    </script>
</body>
</html>
