<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yavru Uygulama (Saat)</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; margin: 0; }
        #saat { font-size: 5rem; color: #38bdf8; font-weight: bold; }
        #mesajEkrani { font-size: 2rem; margin-top: 20px; color: #facc15; font-style: italic; }
    </style>
</head>
<body>
    <div id="saat">00:00:00</div>
    <div id="mesajEkrani">Ana uygulamadan mesaj bekleniyor...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            databaseURL: "https://ana-uygulama-f22cb-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Saati Çalıştır
        setInterval(() => {
            document.getElementById('saat').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // ANA UYGULAMAYI DİNLE
        onValue(ref(db, 'ortakKanal'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById('mesajEkrani').innerText = data.metin;
            }
        });
    </script>
</body>
</html>
