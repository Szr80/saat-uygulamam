<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yavru Uygulama</title>
</head>
<body style="background:#121212; color:white; text-align:center; font-family:sans-serif; padding-top:50px;">

    <h1>Yavru Uygulama</h1>
    <p>Sezer Çalt Bildirim Sistemi</p>
    
    <button id="izinButon" style="padding:15px; background:#00ff00; border:none; border-radius:10px; font-weight:bold;">
        BİLDİRİMLERİ AÇ
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "BURAYA_API_KEY",
            authDomain: "PROJE_ID.firebaseapp.com",
            projectId: "PROJE_ID",
            storageBucket: "PROJE_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        document.getElementById('izinButon').onclick = () => {
            Notification.requestPermission().then((permission) => {
                if (permission === 'granted') {
                    getToken(messaging, { vapidKey: 'BURAYA_VAPID_KEY' }).then((t) => {
                        console.log("TOKEN:", t);
                        alert("BAŞARILI! Artık bu sayfayı kapatabilirsin.");
                    });
                }
            });
        };
    </script>
</body>
</html>
